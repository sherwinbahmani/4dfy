name: "fourdfy_stage_1_low_vram"
tag: "${rmspace:${system.prompt_processor.prompt},_}"
exp_root_dir: "outputs"
seed: 0

data_type: "single-multiview-combined-camera-datamodule"
data:
  prob_multi_view: 1.0
  single_view:
    batch_size: [1,1]
    width: [256, 256]
    height: [256, 256]
    resolution_milestones: [5000]
    camera_distance_range: [2.5, 3.0]
    fovy_range: [15, 60]
    elevation_range: [0, 30]
    camera_perturb: 0.
    center_perturb: 0.
    up_perturb: 0.
    eval_camera_distance: 3.0
    eval_fovy_deg: 40.
    static: true
    eval_height: 256
    eval_width: 256

  multi_view:
    batch_size: [8,4] # must be dividable by n_view
    n_view: 4
    # 0-4999: 64x64, >=5000: 256x256
    width: [64, 256]
    height: [64, 256]
    resolution_milestones: [5000]
    camera_distance_range: [2.5, 3.0]
    fovy_range: [15, 60]
    elevation_range: [0, 30]
    camera_perturb: 0.
    center_perturb: 0.
    up_perturb: 0.
    n_val_views: 4
    eval_camera_distance: 3.0
    eval_fovy_deg: 40.
    relative_radius: false
    eval_height: ${data.single_view.eval_height}
    eval_width: ${data.single_view.eval_width}

system_type: "fourdfy-system"
system:
  prob_multi_view: ${data.prob_multi_view}
  stage: coarse
  geometry_type: "implicit-volume"
  geometry:
    radius: 1.0
    normal_type: "finite_difference"

    density_bias: "blob_magic3d"
    density_activation: softplus
    density_blob_scale: 10.
    density_blob_std: 0.5

    pos_encoding_config:
      otype: HashGridSpatialTime
      n_levels: 16
      n_features_per_level: 2
      log2_hashmap_size: 19
      base_resolution: 16
      per_level_scale: 1.447269237440378 # max resolution 4096
      static: ${data.single_view.static}

  material_type: "no-material"
  material:
    n_output_dims: 3
    color_activation: sigmoid

  background_type: "neural-environment-map-background"
  background:
    color_activation: sigmoid
    random_aug: false

  renderer_type: "stable-nerf-volume-renderer"
  renderer:
    base_renderer_type: "mask-nerf-volume-renderer"
    base_renderer:
      radius: ${system.geometry.radius}
      num_samples_per_ray: 512
      train_max_nums: 2000000

  prompt_processor_type: "stable-diffusion-prompt-processor"
  prompt_processor:
    pretrained_model_name_or_path: "stabilityai/stable-diffusion-2-1-base"
    prompt: ???
    front_threshold: 30.
    back_threshold: 30.

  prompt_processor_type_multi_view: "stable-diffusion-prompt-processor"
  prompt_processor_multi_view:
    pretrained_model_name_or_path: "stabilityai/stable-diffusion-2-1-base"
    prompt: ???
    negative_prompt: "ugly, bad anatomy, blurry, pixelated obscure, unnatural colors, poor lighting, dull, and unclear, cropped, lowres, low quality, artifacts, duplicate, morbid, mutilated, poorly drawn face, deformed, dehydrated, bad proportions"
    front_threshold: 30.
    back_threshold: 30.

  guidance_type: "stable-diffusion-vsd-guidance"
  guidance:
    pretrained_model_name_or_path: "stabilityai/stable-diffusion-2-1-base"
    pretrained_model_name_or_path_lora: "stabilityai/stable-diffusion-2-1"
    guidance_scale: 7.5
    min_step_percent: 0.02
    max_step_percent: 0.5
    max_step_percent_annealed: 0.5
    anneal_start_step: 5000
  
  guidance_type_multi_view: "multiview-diffusion-guidance"
  guidance_multi_view:
    model_name: "sd-v2.1-base-4view"
    ckpt_path: null # path to a pre-downloaded checkpoint file (null for loading from URL)
    guidance_scale: 50.0
    min_step_percent: [0, 0.98, 0.02, 8000]  # (start_iter, start_val, end_val, end_iter)
    max_step_percent: [0, 0.98, 0.50, 8000]
    recon_loss: true
    recon_std_rescale: 0.5
  
  prompt_processor_type_video: "zeroscope-prompt-processor"
  prompt_processor_video:
    pretrained_model_name_or_path: "cerspense/zeroscope_v2_576w"
    prompt: ???

  guidance_type_video: "zeroscope-guidance"
  guidance_video:
    pretrained_model_name_or_path: "cerspense/zeroscope_v2_576w"
    guidance_scale: 100.
    weighting_strategy: sds

  loggers:
    wandb:
      enable: false
      project: "threestudio"

  loss:
    lambda_sds: 1.
    lambda_sds_video: 0.1
    lambda_vsd: 1.
    lambda_lora: 1.
    lambda_orient: 0.
    lambda_sparsity: 0.
    lambda_opaque: 0.
    lambda_z_variance: 0.
    lambda_tv: 0.
    lambda_deformation: 0.
  optimizer:
    name: AdamW
    args:
      betas: [0.9, 0.99]
      eps: 1.e-15
    params:
      geometry.encoding:
        lr: 0.01
      geometry.density_network:
        lr: 0.001
      geometry.feature_network:
        lr: 0.001
      background:
        lr: 0.001

trainer:
  max_steps: 10000
  log_every_n_steps: 1
  num_sanity_val_steps: 0
  val_check_interval: 1000
  enable_progress_bar: true
  precision: 32

checkpoint:
  save_last: true
  save_top_k: 0
  every_n_train_steps: ${trainer.max_steps}
